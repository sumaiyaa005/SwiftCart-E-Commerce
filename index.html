<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <header>
        <!-- navbar start -->
        <div class="navbar bg-base-100 shadow-sm px-4 max-w-7xl mx-auto">

            <!-- Logo -->
            <div class="navbar-start">
                <a class="text-2xl font-bold text-primary">SwiftCart</a>
            </div>

            <!-- Center Menu (Desktop Only) -->
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 gap-6 font-medium">
                    <li><a href="#" class="active:text-red-700 hover:text-primary transition-colors">Home</a></li>
                    <li><a href="#" class="hover:text-primary transition-colors">Products</a></li>
                    <li><a href="#" class="hover:text-primary transition-colors">About</a></li>
                    <li><a href="#" class="hover:text-primary transition-colors">Contact</a></li>
                </ul>
            </div>

            <!-- Right Icons -->
            <div class="navbar-end flex items-center gap-2 relative">

                <!-- Cart -->
                <a class="btn btn-ghost text-xl">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                </a>

                <!-- Hamburger Dropdown (Mobile Only) -->
                <div class="dropdown dropdown-end lg:hidden">
                    <!-- Label triggers dropdown -->
                    <label tabindex="0" class="btn btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>

                    <!-- Dropdown menu -->
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="#" class="active:text-red-700 hover:text-primary transition-colors">Home</a></li>
                        <li><a href="#" class="hover:text-primary transition-colors">Products</a></li>
                        <li><a href="#" class="hover:text-primary transition-colors">About</a></li>
                        <li><a href="#" class="hover:text-primary transition-colors">Contact</a></li>
                    </ul>
                </div>

            </div>
        </div>


        <!-- navbar end -->

        <!-- hero section start -->
        <div class="relative isolate w-full min-h-[60vh] md:min-h-[70vh] flex items-center pb-6 sm:pb-10">

            <!-- Background Image -->
            <div class="absolute inset-0 bg-[url('assets/images/banner.png')] bg-cover bg-center"></div>

            <!-- Gradient Overlay -->
            <div class="absolute inset-0 bg-gradient-to-r from-[#171e2c]/100 via-[#171e2c]/70 to-transparent"></div>

            <!-- Content -->
            <div class="relative z-10 w-full">
                <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12  md:text-left">

                    <h1
                        class=" text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold leading-tight  text-white mt-6 sm:mt-10">
                        Best Collection For You
                    </h1>

                    <p class="text-sm sm:text-base md:text-lg max-w-xl mx-auto md:mx-0 mt-4  text-white">
                        Discover the latest trends in fashion, electronics, and more.
                        Shop with confidence and style at SwiftCart.
                    </p>

                    <button class="btn btn-primary btn-md md:btn-lg  sm:mb-10 mt-4 ">
                        Shop Now
                    </button>

                </div>
            </div>

        </div>

        <!-- hero section end -->

    </header>



    <!-- why choose us -->
     

    <script src="assets/script/index.js"></script>
</body>

</html>
